          <h5 class="card-title">NOMBRE DEL PLATO: <p>- {{plato.nombre}}</p></h5>

          <h5 class="card-title">PRECIO: </p>- ${{plato.precio_venta}}</p></h5>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary me-2" type="button">Comprar</button>
            <button class="btn btn-success" type="button">AÃ±adir al carrito</button>

      </div>
