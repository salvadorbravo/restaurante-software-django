<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
  </script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ed3a6e1af0.js" crossorigin="anonymous"></script>
  <title>El Comilon | {% block titulo %}{% endblock titulo %}</title>
  <style>
    .flexMain {
      display: flex;
      align-items: center
    }

    .flex1 {
      flex: 1
    }

    .flex2 {
      flex: 2
    }

    .flex3 {
      flex: 3
    }

    button.siteLink {
      margin-left: -5px;
      border: none;
      padding: 24px;
      display: inline-block;
      min-width: 115px;
    }

    .whiteLink {
      background: #fff;
    }

    .whiteLink:active {
      background: #000;
      color: #fff;
    }

    .blackLink {
      color: #fff;
      background: #232323;
      transition: all 300ms linear;
    }

    .blackLink:active {
      color: #000;
      background: #fff
    }

    #siteBrand {
      font-family: impact;
      letter-spacing: -1px;
      font-size: 32px;
      color: #252525;
      line-height: 1em;
    }

    #menuDrawer {
      background: #fff;
      position: fixed;
      height: 100vh;
      overflow: auto;
      z-index: 12312;
      top: 0;
      left: 0;
      border-right: 1px solid #eaeaea;
      min-width: 25%;
      max-width: 320px;
      width: 100%;
      transform: translateX(-100%);
      transition: transform 200ms linear;
    }

    #mainNavigation {
      transition: transform 200ms linear;
      background: #fff;
    }

    .drawMenu>#menuDrawer {
      transform: translateX(0%);
    }

    .drawMenu>#mainNavigation {
      transform: translateX(25%);
    }

    .fa-times {
      cursor: pointer
    }

    a.nav-menu-item:hover {
      margin-left: 2px;
      border-left: 10px solid black;
    }

    a.nav-menu-item {
      transition: border 200ms linear;
      text-decoration: none;
      display: block;
      padding: 18px;
      padding-left: 32px;
      border-bottom: 1px solid #eaeaea;
      font-weight: bold;
      color: #343434
    }

    select.noStyle {
      border: none;
      outline: none
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="p-3 bg-dark text-white">
    <div class="flexMain">
      <div class="flex1">

      </div>
      <div class="flex1">

      </div>
    </div>
  </div>
  <div id="menuHolder">
    <div role="navigation" class="sticky-top border-bottom border-top" id="mainNavigation">
      <div class="flexMain">
        <div class="flex2">
          <button class="whiteLink siteLink" style="border-right:1px solid #eaeaea" onclick="menuToggle()"><i
              class="fas fa-bars me-2"></i> MENU</button>
        </div>
        <div class="flex3 text-center" id="siteBrand">
          EL COMILON
        </div>

        <div class="flex2 text-end d-block d-md-none">
          <button class="whiteLink siteLink"><i class="fas fa-search"></i></button>
        </div>

        <div class="flex2 text-end d-none d-md-block">
          <button class="whiteLink siteLink">Registrarse</button>
          <button class="blackLink siteLink">Iniciar Sesion</button>
        </div>
      </div>
    </div>

    <div id="menuDrawer">
      <div class="p-4 border-bottom">
        <div class='row'>
          <div class="col text-end ">
            <i class="fas fa-times" role="btn" onclick="menuToggle()"></i>
          </div>
        </div>
      </div>
      <div>
        <a href="#" class="nav-menu-item"><i class="fas fa-home me-3"></i>Inicio</a>
        <a href="#" class="nav-menu-item"><i class="fab fa-product-hunt me-3"></i>Platillos</a>
        <a href="#" class="nav-menu-item"><i class="fas fa-search me-3"></i>Locales</a>
        <a href="#" class="nav-menu-item"><i class="fas fa-wrench me-3"></i>Servicios</a>
        <a href="#" class="nav-menu-item"><i class="fas fa-dollar-sign me-3"></i>Contacto</a>
      </div>
    </div>
  </div>

  <script>
    var menuHolder = document.getElementById('menuHolder')
    var siteBrand = document.getElementById('siteBrand')

    function menuToggle() {
      if (menuHolder.className === "drawMenu") menuHolder.className = ""
      else menuHolder.className = "drawMenu"
    }
    if (window.innerWidth < 426) siteBrand.innerHTML = "MAS"
    window.onresize = function () {
      if (window.innerWidth < 420) siteBrand.innerHTML = "MAS"
      else siteBrand.innerHTML = "RESTAURANTE EL COMILON"
    }
  </script>

  {% block contenido %}{% endblock contenido %}
</body>

</html>
